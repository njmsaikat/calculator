<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <!-- <form action="" class="calculator" name="calculator">
        <input type="text" class="value" name="txt" readonly="">
        <span class=""></span>
    </form> -->
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-operation">2536 + 419 + </div>
                <div class="calc-typed">2955</div>
            </div>
            <div class="calc-button-row">
                <div class="button percent">%</div>
                <div class="button dash">x/-</div>
                <div class="button c">C</div>
                <div class="button divide">/</div>
            </div>
            <div class="calc-button-row">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button multiply">x</div>
            </div>
            <div class="calc-button-row">
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button minus">âˆ’</div>
            </div>
            <div class="calc-button-row">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button plus">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button zero">0</div>
                <div class="button coma">,</div>
                <!-- <div class="button">
                    < </div> -->
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
